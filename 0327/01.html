<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는(unordered list) 목록 -->
    <!-- type속성의 값들 : disc(기본), circle, square -->
    <ul type="circle">
        <li>딸기</li>
        <li>귤</li>
        <li>수박</li>
        <li>복숭아</li>
    </ul>

      <!-- 순서가 있는(ordered list) 목록 -->
      <!-- type속성의 값들 : 1(기본), I, i, A, a -->
      <ol type="I">
        <li>딸기</li>
        <li>귤</li>
        <li>수박</li>
        <li>복숭아</li>
    </ol>
</body>
</html>
