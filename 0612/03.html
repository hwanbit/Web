<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function powerTest(x, n)
        {
            let result = Math.pow(x, n);
            return result;
        };

        let number = 5;
        let n = 10;
        alert(number + "의 " + n + " 제곱승한 결과는 " + powerTest(number, n) + "입니다.");
    </Script>
</head>
