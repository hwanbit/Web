<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        [실습문제]
        1. prompt를 사용하여 출생연도를 입력받아 현재 나이 구하기
        2. 조건문을 사용하여 나이가 19세 이하이면 청소년, 20세 이상이면 성인이라고 알림대화상자에 출력하기
     -->
    <script>
        let birthYear = parseInt(prompt("출생연도를 입력하세요.", "ex)1995"));
        let date = new Date();
        let year = date.getFullYear();
        let age = year-birthYear;

        if (age <= 19)
        {
            alert("현재 나이가 " + age + "세 이므로 미성년자입니다.");
        }
        else
        {
            alert("현재 나이가 " + age + "세 이므로 성인입니다.");
        }
    </script>
</head>

</body>
</html>
